syntax = "proto3";

package digipres.api.protocol.v1;

import "buf/validate/validate.proto";
import "digipres/api/protocol/v1/i18n.proto";
import "google/protobuf/timestamp.proto";

message InformationObject {
  string id = 1;
  string identifier = 2;
  string parent_id = 3;
  TranslatedString title = 4;
  TranslatedString scope_and_content = 5;
  google.protobuf.Timestamp created_at = 6 [(buf.validate.field).timestamp.lt_now = true];
  google.protobuf.Timestamp updated_at = 7;
  option (buf.validate.message).cel = {
    id: "information_object.updated_at",
    message: "Update at date must be after creation date",
    expression: "this.updated_at > this.created_date"
  };
}

message DigitalObject {
  string id = 1;
  string parent_id = 2;
  string information_object_id = 3;
  string checksum = 4;
  ChecksumType checksum_type = 5;
}

enum ChecksumType {
  CHECKSUM_TYPE_UNSPECIFIED = 0;
  CHECKSUM_TYPE_MD5 = 1;
  CHECKSUM_TYPE_SHA1 = 2;
  CHECKSUM_TYPE_SHA256 = 3;
}

message File {
  string name = 1;
  oneof file_type {
    Image image_metadata = 2;
    Video video_metadata = 3;
  }
}

message Image {
  int32 width = 1;
  int32 height = 2;
  string format = 3;
}

message Video {
  int32 width = 1;
  int32 height = 2;
  int64 duration = 3;
  string format = 4;
}

message Actor {
  string id = 1;
  string parent_id = 2;
  ActorType entity_type = 3;
  TranslatedString authorized_form_of_name = 4;
  google.protobuf.Timestamp created_at = 5 [(buf.validate.field).timestamp.lt_now = true];
  google.protobuf.Timestamp updated_at = 6;
  option (buf.validate.message).cel = {
    id: "actor.updated_at",
    message: "Update at date must be after creation date",
    expression: "this.updated_at > this.created_date"
  };
}

enum ActorType {
  ACTOR_TYPE_UNSPECIFIED = 0;
  ACTOR_TYPE_CORPORATE_BODY = 1;
  ACTOR_TYPE_PERSON = 2;
  ACTOR_TYPE_FAMILY = 3;
}
